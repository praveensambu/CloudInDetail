<section class="login-block">
	<div class="container">
		<div class="row">
			<div class="col-md-4 login-sec">
				<h2 class="text-center">How Can I Help?</h2>
				  <form class="login-form" novalidate #contactAddForm="ngForm">
            <div class="form-group">
                  <label class="text-uppercase">Full Name *</label>
                  <input  class="form-control" placeholder="Name" name="Name" [ngModelOptions]="{standalone: true}" required [(ngModel)]="contact.name">
            </div>
            <div class="form-group">
                  <label class="text-uppercase">Email *</label>
                  <input class="form-control" placeholder="Enter your email"  [ngModelOptions]="{standalone: true}" name="email"  required [(ngModel)]="contact.email">
            </div>
            <div class="form-group">
                  <label class="text-uppercase">Phone Number *</label>
                  <input class="form-control" type="tel"  placeholder="Telephone" [ngModelOptions]="{standalone: true}" name="phone"  required [(ngModel)]="contact.phone">
            </div>
            <div class="form-group">
                  <label class="text-uppercase">Message</label>
                  <textarea class="form-control"  rows="3"  [ngModelOptions]="{standalone: true}" [(ngModel)]="contact.subject"></textarea>
            </div>
                <button type="submit"class="btn btn-login float-right" (click)="onSubmit()"
                  [disabled]="contactAddForm.form.invalid">Submit</button>
          </form>
			</div>
			<div class="col-md-8 banner-sec">
				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
					<div class="carousel-inner" role="listbox">
						<div class="carousel-item active">
							<div class="carousel-caption d-none d-md-block">
								<div class="banner-text">
								
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
