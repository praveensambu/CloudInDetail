<br><br><br>
<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <div class="mat-card-container">
      <mat-card-title >{{question.domain}}</mat-card-title>
      <mat-card-subtitle>
        Assess your knowledge of Dependency Injection
      </mat-card-subtitle>
    </div>
  </mat-card-header>

  <mat-card-content>
    <div class="row">

    <section class="scoreboard">
        <div class="col-sm-4 score">
          <span class="leader">Score</span>
          <span class="scoreboard">
            {{ correctAnswersCount }}/{{ totalQuestions }}
          </span>
        </div>
        <div class="col-sm-4 time-left">
          <span class="leader">Time</span>
          <span class="scoreboard">
            0:<span *ngIf="timeLeft < 10">0</span>{{ timeLeft }}
          </span>
        </div>
        <div class="col-sm-6 badge" *ngIf="question && question.questionId <= totalQuestions">
          <span>Question {{ question.questionId }} of {{ totalQuestions }}</span>
        </div>

    </section>
  </div>

<div class="row">
    <section id="question">{{ question.questionText }}</section>

    <codelab-quiz-question [question]="question"></codelab-quiz-question>

    <div class="col-sm-4" id="questionreason"></div>

  </div>
  </mat-card-content>

  <mat-card-footer>
    <section class="paging">
      <mat-card-actions>
        <!-- <div class="previousQuestionNav" *ngIf="question && question.questionId !== 1">
          <button type="button" (click)="navigateToPreviousQuestion()">
            &laquo; Previous
          </button>
        </div> -->
        <div class="showScoreNav" *ngIf="question && question.questionId !== totalQuestions">
          <button type="button" mat-raised-button color="primary" [disabled]="disabled" (click)="navigateToNextQuestion()">
            Next &raquo;
          </button>
        </div>
        <div class="showScoreNav" *ngIf="question && question.questionId === totalQuestions">
          <button mat-raised-button color="primary" type="button" (click)="navigateToResults()">
            Show Your Score
          </button>
        </div>
      </mat-card-actions>
    </section>

    <section class="progress-bar">
      <!-- <ngb-progressbar *ngIf="(progressValue >= 0 && progressValue <= 100) &&
                              question && question.questionId <= totalQuestions"
                       type="success" [striped]="true" [animated]="true" [value]="progressValue">
        <strong>{{ progressValue }}%</strong>
      </ngb-progressbar> -->
    </section>
  </mat-card-footer>
</mat-card>
