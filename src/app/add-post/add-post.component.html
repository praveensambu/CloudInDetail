<br><br>
<mat-card>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-11">
      <form role="form" novalidate ng-submit="addPost()" [formGroup]="addPostForm">
        <div class="row">
          <mat-form-field class="col-md-8">
            <input matInput type="text" id="title" placeholder="Title" formControlName="title" />
          </mat-form-field>
          <mat-form-field class="col-md-8">
            <input matInput type="text" id="headerPhotoUrl" placeholder="Header Photo Url"
              formControlName="headerPhotoUrl" />
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="col-md-8">
            <input matInput type="text" id="intro" placeholder="Introduction" formControlName="intro" />
          </mat-form-field>
        </div>
        <div class="row">
          <quill-editor style="height: 500px;" formControlName="htmlContent">
          </quill-editor>
        </div>
        <br><br>
        <div class="row">
          <!-- <mat-form-field class="col-md-12">
                        <mat-chip-list #chipList>
                            <mat-chip *ngFor="let tag of tags" [selectable]="selectable" [removable]="removable"
                                (remove)="remove(tag)">
                                {{tag}}
                                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                            </mat-chip>
                            <input placeholder="New Tag..." [matChipInputFor]="chipList"
                                [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                                (matChipInputTokenEnd)="add($event)" />
                        </mat-chip-list>
                    </mat-form-field> -->
        </div>
        <br>
        <div class="row">
          <mat-form-field>
            <mat-label>Category</mat-label>
            <mat-select formControlName="categoryId" >
              <mat-option *ngFor="let category of categories" [value]="category.id">
                {{category.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="row">
          <div class="col-sm-7"></div>
          <div class="col-sm-1" style="float: right;">
            <button class="btn btn-primary waves-light" (click)="addPost()"
              [disabled]="addPostForm.invalid">Publish</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</mat-card>
