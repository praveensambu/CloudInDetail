<br><br>
<div class="site-content">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-8 postlist">
      <div class="col-sm-8 card" *ngFor="let post of blogPosts">
          <div class="blog-card">
            <div class="meta">
              <!-- <img class="photo" src="{{post?.headerPhotoUrl}}" alt="[plus] Unboxing AWS DataSync"></picture> -->
              <div class="photo" style="background-image: url({{post?.headerPhotoUrl}})"></div>
              <ul class="details">
                <!-- <li class="author"><a href="#">{{post.PostedBy}}</a></li> -->

                <li class="author">{{post.PostedBy}}</li>
                <li class="date">{{post.DatePosted}}</li>
                <li class="tags">
                  <ul>
                    <li>AWS</li>
                  </ul>
                </li>
            </ul>
            </div>
            <div class="description">
              <h1>{{post.title.split('_').join(' ')}}</h1>
              <!-- <h2>Opening a door to the future</h2> -->
              <p> {{post.intro}}</p>
              <p class="read-more">
                <a href="#" [routerLink]="['/blog/',post.category, post.title | format]">Read More</a>
              </p>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
