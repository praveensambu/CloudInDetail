<div class="site-content">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-8 postlist">
      <div class="col-sm-5 card" *ngFor="let post of blogPosts">
        <div class="col-md-12">
          <div class="image">
            <a href="#" [routerLink]="['/blog/',post.categoryId, post.postId | format]">
              <picture class="img-fluid">
                <source type="image/webp"
                  sizes="(min-width: 1200px) 540px, (min-width: 992px) 450px, (min-width: 768px) 330px, (min-width: 576px) 510px, 545px">
                <img class="img-fluid" src="{{post?.headerPhotoUrl}}" alt="[plus] Unboxing AWS DataSync"></picture>
            </a>
          </div>
          <h3>{{post.Title}}</h3>
          <p> {{post.intro}}</p>
          <div class="row">

            <!-- <div class="col-sm-6 p-btn"> -->
              <a href="#" [routerLink]="['/blog/',post.categoryId, post.postId | format]">Read
                Article... <i class="ion-arrow-right-c"></i></a>
             <!--  </div>
             <div class="col-sm-3">
              <button mat-button>SHARE</button></div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-2"></div>
</div>
<div class="col-sm-12">
  <router-outlet></router-outlet>
</div>
