<br><br>
<a mat-button routerLink="/blog" routerLinkActive="active"> Back to List </a>
<div>
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
      <h1> {{post.title}}</h1>
      <br>   
      <div [innerHTML]="post?.htmlContent" style="padding-left: 40px;"></div>
      <div>
        <h2>READ NEXT</h2>
        <div *ngFor="let post of posts| slice:0:5" style="padding-left: 10px;">
          <b>></b> <a href="#" [routerLink]="['/blog/',post.postId, post.Title | format]">{{post.Title}}<i
              class="ion-arrow-right-c"></i></a>
          <br>
        </div>
      </div>
    </div>
  </div>
